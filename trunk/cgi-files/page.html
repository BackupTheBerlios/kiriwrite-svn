<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Kiriwrite<kiriwrite:title></title>
		<style type="text/css" media="screen">
			body {
				background-color: #408080; 
				color: #ffffff; 
				font-family: sans-serif; 
				font-size: 12px;
			}
			
			a:link {
				color: #ffffff;
			}
				
			a:hover {
				color: #bbbbbb;
			}
				
			a:visited {
				color: #ffffff;
			}
			
			table {
				width: 100%;
			}
			
			tr {
				padding: 5px;
			}
			
			select, input, button {
				font-size: 12px;
				background-color: #408080;
				color: #ffffff;
				border-style: solid;
				border-style: 1px;
				border-color: #102020;
				padding: 2px;
			}
			
			textarea {
				font-size: 12px;
				background-color: #408080;
				color: #ffffff;
				border-style: solid;
				border-style: 1px;
				border-color: #102020;
				padding: 2px;
				white-space: nowrap;
			}
			
			.page {
				border-style: solid;
				border-width: 1px;
				background-color: #153030;
				border-top-color: #80cccc;
				border-left-color: #80cccc;
				border-right-color: #204040;
				border-bottom-color: #204040;
			}
			
			.pagedata {
				padding: 10px;
			}
			
			.topbar {
				background-color: #255050;
				padding: 5px;
			}
			
			.menubar {
				background-color: #204040;
				padding: 5px;
			}
			
			.title {
				font-size: 22px;
				font-weight: bold;
			}
			
			.tablecellheader {
				font-size: 12px;
				background-color: #204040;	
				font-weight: bold;
				text-align: left;
			}
			
			.tablecell1 {
				background-color: #408080;
				font-size: 12px;
			}
			
			.tablecell2 {
				background-color: #306060;
				font-size: 12px;
			}
			
			.tablecelldisabled {
				background-color: #808080;
				font-size: 12px;
			}

			.copyrightbar {
				background-color: #30AAAA;
				padding: 7px;
				border-top: solid;
				border-top-color: #70bbbb;
				border-top-width: 1px;
			}
			
			.errorheader {
				font-size: 18px;
				font-weight: bold;
			}
			
			.errorbox {
				border-top: solid;
				border-top-color: #80dddd;
				border-top-width: 1px;
				border-left: solid;
				border-left-color: #90ffff;
				border-left-width: 1px;
				border-right: solid;
				border-right-color: #459090;
				border-right-width: 1px;
				border-bottom: solid;
				border-bottom-color: #459090;
				border-bottom-width: 1px;
				padding: 5px;
				background-color: #306060;
			}
			
			.copyrighttext {
				font-size:12px;
			}
			
			.datalist {
				border: solid;
				border-width: 1px;
				border-color: #60CCCC;
				padding: 5px;
				background-color: #306060;
			}

			.warningcell {
				background-color: #902020;
				font-size: 12px;
			}

			.warningoption {
				background-color: #902020;
			}

			.pageheader {
				font-size: 18px;
				font-weight: bold;
			}

			.smallpageheader{
				font-weight: bold;
			}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8;">
	</head>
	<body>
		<div class="page">
			<div class="topbar">
				<span class="title">Kiriwrite</span><br />
				<div class="menubar"><kiriwrite:menu></div>
			</div>
			<div class="pagedata">
				<kiriwrite:pagedata>
			</div>
			<div class="copyrightbar">
				&copy;2005-2007 Steve Brokenshire<br />
			</div>
		</div>
	</body>
</html>
